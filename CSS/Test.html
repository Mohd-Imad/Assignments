
<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  width: 400px;
  height: 400px;
  background: url(https://www.w3schools.com/w3css/img_lights.jpg);
}
</style>
<script>
function move() {
  var elem = document.getElementById("div1");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
</head>
<body>

<div id="div1" onmouseover="move()"></div>

</body>
</html>
